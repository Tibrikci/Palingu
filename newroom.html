<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Yeni Etkinlik</title>
  </head>
  <body>
    <div class="toplogo">
      <img class="palingu" src="Assets/palingu.png" />
      <div class="userstats">
        <div class="nick">
          Geri<br />
          <b>Ana Sayfa</b>
        </div>
        <a href="index.html"><img class="topicon" src="Assets/back.png" /></a>
      </div>
    </div>

    <div class="roomtopcontainer">
      <div class="newroompp">
        <img id="cam" src="Assets/camera.png" />
      </div>
      <div class="roomtopside">
        <div
          contenteditable="true"
          placeholder="Başlık"
          class="newroomname"
        ></div>
        <div class="roomotherspecs">
          <label for="lang">
            <div class="roomlang"><img src="Assets/eng.png" /></div
          ></label>
          <label for="limit">
          <div class="pplimit">2/4</div>
        </label>
        </div>
      </div>
    </div>

    <div contenteditable="true" placeholder="Açıklama" class="roomdesc"></div>

    <div class="tags">
      <div class="tag">#etiket</div>
    </div>

    <div class="langbox">
      <div class="langs">
        <input id="lang" name="lang" type="checkbox" />
        <label for="lang"
          ><div class="lang"><img src="Assets/turkccc.png" /></div
        ></label>
        <label for="lang"
          ><div class="lang"><img src="Assets/eng.png" /></div
        ></label>
        <label for="lang"
          ><div class="lang"><img src="Assets/french.png" /></div
        ></label>
        <label for="lang">
          <div class="lang"><img src="Assets/german.png" /></div
        ></label>
        <label for="lang">
          <div class="lang"><img src="Assets/italy.png" /></div
        ></label>
      </div>
    </div>

    <div class="limitbox">
      <input id="limit" name="limit"" type="checkbox" />
      <div class="langs">
        <label for="limit""><div class="lang">1</div></label>
        <label for="limit""><div class="lang">2</div></label>
        <label for="limit""><div class="lang">3</div></label>
        <label for="limit""> <div class="lang">4</div></label>
        <label for="limit""> <div class="lang">5</div></label>
        <label for="limit""> <div class="lang">6</div></label>
        <label for="limit""> <div class="lang">7</div></label>
        <label for="limit""> <div class="lang">8</div></label>
        <label for="limit""> <div class="lang">9</div></label>
        <label for="limit""> <div class="lang">10</div></label>
      </div>
      <div class="langs">
        <label for="limit""><div class="lang">1</div></label>
        <label for="limit""><div class="lang">2</div></label>
        <label for="limit""><div class="lang">3</div></label>
        <label for="limit""> <div class="lang">4</div></label>
        <label for="limit""> <div class="lang">5</div></label>
        <label for="limit""> <div class="lang">6</div></label>
        <label for="limit""> <div class="lang">7</div></label>
        <label for="limit""> <div class="lang">8</div></label>
        <label for="limit""> <div class="lang">9</div></label>
        <label for="limit""> <div class="lang">10</div></label>
      </div>
    </div>

    <div class="jbutton">Oluştur</div>
  </body>
</html>
